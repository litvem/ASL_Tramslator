{% extends "base.html" %}
{% load static %}

{% block content %}

<head>
    <title>Live translation</title>
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <header class="py-5">
            <div class="container px-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xxl-6">
                        <div class="text-center my-5">
                            <h1 class="fw-bolder mb-3">Live ASL translation</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="row gx-5">
                    <div class="col-12">
                        <center>
                        {% comment %} <img class="img-fluid rounded-3 mb-5" src="https://dummyimage.com/1300x700/343a40/6c757d" alt="..." width="700" height="375"/> {% endcomment %}
                        <img id="video_feed" class="img-fluid rounded-3 mb-5" src="{% url 'live' %}" alt="..." width="700" height="375"/>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/live_scripts.js'%}"></script>
</body>
{% endblock %}

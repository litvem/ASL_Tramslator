{% extends "base.html" %}
{% load static %}  

{% block content%}
<head>
    <title>Home</title>
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <header class="py-5">
            <div class="container px-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xxl-6">
                        <div class="text-center my-5">
                            <h1 class="fw-bolder mb-3">Welcome to AST Translator</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="upload_frame">
                    <label for="input-file" id="drop_area">
                        <input type="file" accept="mp4" id="input-file" hidden />
                        <div id="img_view">
                            <img src="{% static 'assets/upload.png' %}">
                            <p>Drag and drop file here,<br>or<br><a href="#" id="file-browser">browse</a> your computer.</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
{% endblock %}
